<meta charset="utf-8" />
<script>
  // elaborar un programa que lea 2 notas de un alumno en una materia
  // calcular y mostrar la media de las notas

  // leer 2 notas de un alumno en una materia
  var nota1 = Number(prompt("1ra Nota: "));
  var nota2 = Number(prompt("2da Nota: "));

  // calcular la media
  var media = (nota1 + nota2) / 2;

  // mostrar la media de las 2 notas
  alert("Media: " + media.toFixed(1));
</script>
