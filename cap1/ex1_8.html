<!-- elaborar un programa que lea dos numeros. calcule e informe la suma de esos numeros -->
<meta charset="utf-8" />
<script>
  // leer dos numeros
  var num1 = Number(prompt("1er Numero: "));
  var num2 = Number(prompt("2do Numero: "));
  // calcular la suma
  var suma = num1 + num2;
  // mostrar la respuesta
  alert("La suma es: " + suma);
</script>

<!-- debido que se debe realizar una suma
es necesario convertir la entrada en un numero
por eso se utiliza Number() -->
