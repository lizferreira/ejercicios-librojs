<!-- elaborar un programa que lea el valor de una cena
calcular y mostrar el valor de la tasa del asistente(10 %)
y el valor total a ser pagado -->
<meta charset="utf-8" />
<script>
  // leer el valor de la cena
  var cena = Number(prompt("Valor de la Cena Gs: "));
  // calcular los datos
  var garcom = cena * 0.10;
  var total = cena + garcom;
//mostrar las respuestas
    alert("Taxa Garcom R$: " +  garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
// el metodo toFixed sirve para mostrar el valor redondeado a dos casas decimales
</script>
