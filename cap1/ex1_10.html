<meta charset="utf-8" />
<script>
  /* elaborar un programa que lea la duracion de un viaje
    en dias y horas. calcular y muestre el tiempo total del viaje
    en numero de horas.
    */

  //    leer los valores de entrada
  var dias = Number(prompt("Nro de dias: "));
  var horas = Number(prompt("Nro de horas: "));

  // calcular el tiempo del viaje
  var total = dias * 24 + horas;

  // mostrar el total
  alert("Total de horas: " + total);
</script>
