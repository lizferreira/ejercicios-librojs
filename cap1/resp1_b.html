<meta charset="utf-8" />
<script>
  /* elaborar un programa para una pizzeria,
    la cual lee el valor total de una cuenta y 
    cuantos clientes van a pagarlo.
    calcular y mostrar el valor a ser pagado por el cliente*/

    // leer los valores de entrada
    var cuenta = Number(prompt("Valor de la Cuenta: "));
    var clientes = Number(prompt("Numero de Clientes: "));

    // calcular el valor por cliente
    valorCliente = cuenta / clientes;

    // mostrar el valor a ser pagado por cliente
    alert("Valor por cliente R$: " + valorCliente.toFixed(2));

</script>
