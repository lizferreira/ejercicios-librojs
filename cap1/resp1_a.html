<meta charset="utf-8">
<script>
    // elaborar un programa que lea un numero.
    // calcule y muestre sus vecinos(antecesor y sucesor)

    // leer un numero
    var num = Number(prompt("Numero: "));

    // calcular los vecinos
    var antecesor = num - 1;
    var sucesor = num + 1;

    // mostrar los vecinos
    alert("Vecinos: " + antecesor + " y " + sucesor);

</script>
