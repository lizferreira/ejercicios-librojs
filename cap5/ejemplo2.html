<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ciudades = ["Pelotas", "San Lorenzo", "Porto Alegre"];
// con bucles
        for( var i = 0; i < ciudades.length; i++)
        {
            alert(ciudades[i]);
        }
// con metodos toString y join
alert(ciudades.toString() + "\n\n" + ciudades.join(" - "));
    </script>
</body>
</html>
